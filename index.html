<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/scripts.js" defer></script>
    <title>Take Notes</title>
  </head>
  <main>
  <body>
    <div class="wrapper">
      <div class='left'>
        <header>
          <h1>My Notes</h1>
        </header>
        <ul class="notes">
        </ul>
      </div>
      <div class='right'>
        <header>
          <h1>Take Better Notes</h1>
          <nav>
            <a title="About" href="misc/about.html">About</a>
            <a title="docs" href="misc/docs.html">Docs</a>
          </nav>
        </header>
        <div class="rightwrap">
          <div class='buttongrid'>
            <button class='newnote'>
              New Note
            </button>
            <button class='darkbutton'>Dark Mode</button>
          </div>
          <div>
            <textarea
              class="notesarea"
              rows="5"
              cols="33"
              placeholder="This is a placeholder"
            ></textarea>
          </div>
          <div class='bottombuttons'>
            <button class='savebutton'>
              Save
            </button>
            <button class='cancelbutton'>
              Cancel
            </button>
          </div>
          <footer>
            <h2>Keep in Touch</h2>
            <a href="https://ca.linkedin.com/"><img
              src="images/linkedin.JPG"
              alt="Linkedin"
              class="responsive"
              id="Linkedin" width='100' height='100'
            /></a>
          <a href="https://www.facebook.com/"><img
            src="images/browser.JPG"
            alt="Facebook"
            class="responsive"
            id="Facebook" width='100' height='100'
          /></a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
