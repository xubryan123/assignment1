<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Take Notes</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="left">
        <header>
          <h1>My Notes</h1>
        </header>
        <ul>
          <li>note one</li>
          <li>note two</li>
        </ul>
      </div>
      <div id="right">
        <header>
          <h1>Take Better Notes</h1>
        </header>
        <nav>
          <a title="About" href="misc/about.html">About</a>
          <a title="docs" href="misc/docs.html">Docs</a>
        </nav>
        <div class="rightwrap">
          <div class='buttongrid'>
            <button
              onclick="document.getElementById(
             'notes').value = ''"
            >
              New Note
            </button>
            <button id='dark'>
              Dark Mode
            </button>
          </div>
          <div>
            <textarea
              id="notes"
              name="notes"
              rows="5"
              cols="33"
              placeholder="This is a placeholder"
            ></textarea>
          </div>
          <div class='bottombuttons'>
            <button>
              Save
            </button>
            <button>
              Cancel
            </button>
          </div>
          <footer>
            <h2>Keep in Touch</h2>
            <a href="https://ca.linkedin.com/"><img
              src="images/linkedin.JPG"
              alt="Linkedin"
              id="Linkedin" width='100' height='100'
            /></a>
          <a href="https://www.facebook.com/"><img
            src="images/browser.JPG"
            alt="Facebook"
            id="Facebook" width='100' height='100'
          /></a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
